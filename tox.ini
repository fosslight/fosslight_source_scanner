[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
allowlist_externals = 
  cat
  rm
  ls
setenv =
  PYTHONPATH=.

[flake8]
max-line-length = 130
exclude = .tox/*

[pytest]
filterwarnings = ignore::DeprecationWarning

[testenv:test_run]
deps =
  -r{toxinidir}/requirements-dev.txt
  scancode-toolkit  # ScanCode를 test_run 환경에 추가

commands =
  rm -rf test_scan
  fosslight_source -p tests/test_files -j -m -o test_scan
  fosslight_source -p tests -e test_files/test cli_test.py -j -m -o test_scan2
  scancode -l --json-pp results.json tests/test_files  # ScanCode 실행
  python check_license_count.py results.json 3  # License 카운트 체크

[testenv:release]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  fosslight_source -h

  fosslight_source -p tests/test_files -o test_scan/scan_result.csv
  cat test_scan/scan_result.csv

  fosslight_source -p tests -e test_files/test cli_test.py -j -m -o test_scan2/scan_exclude_result.csv
  cat test_scan2/scan_exclude_result.csv

  fosslight_source -p tests/test_files -m -j -o test_scan3/
  ls test_scan3/

  python tests/cli_test.py
  pytest -v --flake8

[testenv:flake8]
deps = flake8
commands = flake8  # Flake8 검사 실행
