[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
allowlist_externals = 
  cat
  rm
  ls
  pytest
setenv =
  PYTHONPATH=.

[flake8]
max-line-length = 130
exclude = .tox/*

[pytest]
filterwarnings = ignore::DeprecationWarning

[testenv:test_run]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  pytest tests/test_tox.py::test_run --maxfail=1 --disable-warnings --cache-clear

[testenv:release]
deps =
  setuptools
  -r{toxinidir}/requirements-dev.txt

commands =
  python -c "import setuptools; import pkg_resources; print('setuptools:', setuptools.__file__); print('pkg_resources:', pkg_resources.__file__)"
  pytest tests/test_tox.py::test_help_command tests/test_tox.py::test_scan_command \
            tests/test_tox.py::test_exclude_command tests/test_tox.py::test_json_command \
            --maxfail=1 --disable-warnings

  python tests/cli_test.py
  pytest -v --flake8

[testenv:flake8]
deps = pytest-flake8
commands = pytest -v --flake8